<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Navionics Web API v2</title>


    <!--Leaflet API-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

    <!-- jNavionicsChart -->
    <link rel="stylesheet" href="//webapiv2.navionics.com/dist/webapi/webapi.min.css">
    <script type="text/javascript" src="//webapiv2.navionics.com/dist/webapi/webapi.min.no-dep.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        .map {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: 1px solid gray;
        }

    </style>
</head>
<body data-root= data-root="//webapiv2.navionics.com/dist/webapi/images" >
<div id="nautical-map-container" class="map" ></div>
<script>
var map = L.map('nautical-map-container');

var overlay = new JNC.Leaflet.NavionicsOverlay({
    navKey: 'Navionics_support_00001',
    chartType: JNC.NAVIONICS_CHARTS.NAUTICAL,
    isTransparent: false,
    zIndex: 1
});
map.setView([36.140751,-5.353585], 14);
overlay.addTo(map);

</script>
</body>
</html>
