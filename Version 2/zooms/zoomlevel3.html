<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="authenticity_token" name="csrf-param" />
    <title>Navionics Web API v2</title>

    <link rel="stylesheet" href="//webapiv2.navionics.com/dist/webapi/webapi.min.css" >
    <script type="text/javascript" src="//webapiv2.navionics.com/dist/webapi/webapi.min.no-dep.js"></script>

    <style type="text/css">
        html, body, .test_map_div {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body data-root="//webapiv2.navionics.com/dist/webapi/images" >
   <div class="test_map_div" ></div>
    <script>
        var webapi = new JNC.Views.BoatingNavionicsMap({
            tagId: '.test_map_div',
            center: [  10.28, 43.86 ],
			zoom: 3,
			distanceUnit: JNC.DISTANCE_UNIT.METRIC,
            depthUnit: JNC.DEPTH_UNIT.FEET,
            safetyDepth: JNC.SAFETY_DEPTH_LEVEL.METERS_20,
            navKey: 'Navionics_support_00001'
        });
        webapi.showSonarControl(true);
    </script>
</body>
